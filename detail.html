<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Daily UI 002 - Checkout</title>
    <link rel="stylesheet" href="css/detail.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bb515311f9.js"
      crossorigin="anonymous"
    ></script>

    <title>Day 002 - Credit Card Checkout</title>
    <body>
      <div class="checkout-container">
        <div class="left-side">
          <div class="text-box">
            <h1 class="home-heading">MATCSHUP.</h1>
          </div>
        </div>

        <div class="right-side">
          <div class="receipt">
            <h2 class="receipt-heading">Detail Pesanan</h2>
            <div>
              <table class="table">
                <tr>
                  <td>Matcha Frappe</td>
                  <td class="price">30k</td>
                </tr>
                <tr>
                  <td>Subtotal</td>
                  <td class="price">30k</td>
                </tr>
                <tr class="total">
                  <td>Total</td>
                  <td class="price">30k</td>
                </tr>
              </table>
            </div>
          </div>

          <div class="payment-info">
            <h3 class="payment-heading">Payment Information</h3>
            <form
              class="form-box"
              enctype="text/plain"
              method="get"
              target="_blank"
            >
              <div>
                <label for="full-name">Nama</label>
                <input
                  id="full-name"
                  name="full-name"
                  placeholder="masukkan nama"
                  required
                  type="text"
                />
              </div>
              <div>
                <label for="full-name">Nomor HP</label>
                <input
                  id="nomorhp"
                  name="nomorhp"
                  placeholder="Masukkan nomor hp"
                  required
                  type="text"
                />
              </div>
              <div>
                <label for="full-name">Alamat</label>
                <input
                  id="alamat"
                  name="alamat"
                  placeholder="masukkan alamat"
                  required
                  type="text"
                />
              </div>

              <a href="Final.html" class="btn" style="text-align: center"
                >Bayar</a
              >
            </form>
          </div>
        </div>
      </div>
    </body>
    <!-- partial -->
  </body>
</html>
